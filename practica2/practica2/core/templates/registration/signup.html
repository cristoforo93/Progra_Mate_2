{% extends 'base.html' %}

{% block content %}
    {% if form_type_signin %}
    <h2>Registro</h2>
    {% elif form_type_edit %}
    <h2>Editar Perfil</h2>
    {% endif %}


    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p}}
        {{ profile_form.as_p}}
        {% if form_type_signin %}
        <button type="submit">Registrarme</button>
        {% elif form_type_edit %}
        <button type="submit">Guardar cambios</button>
        {% endif %}
    </form>

{% endblock %}
